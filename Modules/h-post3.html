		<p><span>L</span>ast time, I claimed that my example network really defined three independent processes. Let's look at this network again:</p>
		<img class="picture" src="../Images/net_examp.png">
		<p>When I say that this network consists of three distinct, independent computations, I mean that node <img src="http://latex.codecogs.com/svg.latex?a"> at time <img src="http://latex.codecogs.com/svg.latex?t=2"> doesn't care about the value of node <img src="http://latex.codecogs.com/svg.latex?b"> at time <img src="http://latex.codecogs.com/svg.latex?t=1">. In fact, changing node <img src="http://latex.codecogs.com/svg.latex?b"> at time <img src="http://latex.codecogs.com/svg.latex?t=1"> has no effect on two thirds of the network's values moving forward. To make this clearer, we'll introduce a directed graph that depends on the network's topology and temporal structure called the time expansion of an abstract network N.</p>
		<p> The set of nodes in the time expansion is <img src="http://latex.codecogs.com/svg.latex?N' \times \mathbb{Z}">, where <img src="http://latex.codecogs.com/svg.latex?N'"> is the set of nodes in <img src="http://latex.codecogs.com/svg.latex?N"> (excuse the sloppy notation). Then, there is an edge from <img src="http://latex.codecogs.com/svg.latex?(n,i)"> to <img src="http://latex.codecogs.com/svg.latex?(m,i+t)"> if there exists a cable from <img src="http://latex.codecogs.com/svg.latex?n"> to <img src="http://latex.codecogs.com/svg.latex?m"> with latency <img src="http://latex.codecogs.com/svg.latex?t">. Here's the time expansion for the network we looked at last time:
		</p>
		<img class="picture" src="../Images/expansion.png">
		<p>Notice that this time expansion is actually the union of three disjoint directed graphs. Each of these disjoint graphs is an independent "process" not depending on the states of the other two. This may have been obvious in our toy example, but for more complicated networks, time expansions are a useful tool for elucidating temporal state dependencies. 
		</p>
		<p>One more word: In studying Ian Goodfellow, Yoshua Bengio and Aaron Courville's Deep Learning textbook, I've learned that these networks and expansions are used quite frequently (though maybe they aren't studied in an abstract setting). I'll probably stop thinking about them for a while and focus more intensively on studying modern neural networks and machine learning. However, here's a straightforward theorem you can think about if you're interested: If you have a directionally connected abstract network and there are two cycles with relatively prime latencies, then the time expansion is fully connected. By directionally connected, I mean that there is a path (following the direction of the edges) between any two nodes of the graph. By fully connected, I mean the same thing excluding concern for each edge's directionaliity.
