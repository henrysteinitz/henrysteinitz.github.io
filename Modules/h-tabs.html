<link rel="import"
      href="../bower_components/polymer/polymer.html">

<dom-module id="h-tabs">
	<style>
	#container2 {
		height:26px;
		width: 100%;
		z-index: 5;
		top: 568px;
		position: absolute;
		color: white;
		text-align: center;
		padding-top: 6px;
		background: rgba(0,0,0,0);

	}
	#container2 a{

		margin-left: 60px;
		margin-right: 60px;
		font: 17px "Helvetica Neue";
		font-weight: 200;
		text-decoration: none;
		color: white;
	}
	.active{
		color:rgb(190,190,255) !important;
	}
  	</style>
	<template>
		<div id ="container2">
		<a href="#"> About </a>
		<a href="#" class="active"> Blog </a>
		<a href="#"> Projects </a>
		</div>
	</template>

	<script>
	Polymer({
		is: "h-tabs",
    	ready:function(){
          		var cont = this.$.container2;
          		var height = 0;
        		var height2 = 0;
        		var start_alpha = 0;
        		var alpha = start_alpha;
        		var alpha_diff = 0;
        		var upheight = 450.0;
        		var downheight = 568.0;
          		var fixed = false;
          		var switch_height = 568;
		          addEventListener('scroll', function (event) {

		              height = window.scrollY;
		              height2 = window.scrollY - upheight;
			            alpha_diff = (1-start_alpha)*(height2 / (downheight-upheight));
			            if(alpha_diff > (1-start_alpha)){
			              alpha = 1;
			            }
			            else if (alpha_diff < 0){
			              alpha = start_alpha;
			            }
			            else{
			              alpha = start_alpha + alpha_diff;
			            }
			            cont.style.background = "rgba(0,0,0," + alpha + ")";


		              if((fixed == false) && (height >= switch_height)){
		              	cont.style.top = "0px";
		              	cont.style.position = "fixed";
		                fixed = true;
		              }
		              if ((fixed == true) && (height < switch_height)){
		              	cont.style.top = switch_height + "px";
		              	cont.style.position = "absolute";
		              	fixed = false;
		              }
		          });
    	}
	});

	</script>


</dom-module>
